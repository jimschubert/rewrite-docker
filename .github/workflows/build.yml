name: Build

on: [pull_request, push]

env:
  JAVA_VERSION: 17
  GRADLE_VERSION: 8.8

jobs:
  build:
    env:
      flags: ""
    name: Build and Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          gradle-home-cache-cleanup: true
          dependency-graph: generate-and-submit

      # tagged release
      - if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: echo "flags=-Pversion=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build test --stacktrace --no-daemon ${{ env.flags }}

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: '**/build/libs/*.jar'

  release:
    name: Release
    needs: build
    if: ${{startsWith(github.ref, 'refs/tags/v')}}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: Artifacts
          path: artifacts

      - name: Find Last Tag
        id: last
        uses: jimschubert/query-tag-action@v1
        with:
          include: 'v*'
          exclude: '*-rc*'
          commit-ish: 'HEAD~'
          skip-unshallow: 'true'

      - name: Find Current Tag
        id: current
        uses: jimschubert/query-tag-action@v1
        with:
          include: 'v*'
          exclude: '*-rc*'
          commit-ish: '@'
          skip-unshallow: 'true'

      - name: Create Changelog
        id: changelog
        uses: jimschubert/beast-changelog-action@v1
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          CONFIG_LOCATION: .github/changelog.yml
          FROM: ${{steps.last.outputs.tag}}
          TO: ${{steps.current.outputs.tag}}
          OUTPUT: .github/CHANGELOG.md

      - name: View Changelog
        run: cat .github/CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.jar
          body_path: .github/CHANGELOG.md
          generate_release_notes: false
